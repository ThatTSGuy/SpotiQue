<!DOCTYPE html>
<html lang="en">

<head>
    <title>SpotiQue - Dashboard</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../assets/base-style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard-container">
        <div class="dashboard-status">

        </div>
        <div class="dashboard-control">
            <div class="search-container">
                <input class="search-input" placeholder="Search tracks" spellcheck="false" />
                <div class="search-results">
                    <div class="result-container">
                        <div class="result-text">Seven Nation Army</div>
                        <div class="result-play"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z" />
                            </svg></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(location.search);

        if (params.has('error')) {
            const toast = document.querySelector('.error-toast');
            toast.innerText = 'An error occurred: ' + params.get('error');
            toast.classList.remove('hidden');
        }
    </script>
</body>

</html>
